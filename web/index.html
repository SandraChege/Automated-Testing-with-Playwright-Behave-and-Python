<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" novalidate>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <span class="error-message" id="username-error">Username is required.</span>
            </div> 
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="error-message" id="password-error">Password is required.</span>
                <span class="error-message" id="password-criteria-error">Password must be 8-16 characters, include uppercase, lowercase, number, and special character.</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
